<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/css.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container content fondo">
      <div class="row">
        <div class="col-12 border">
          <div class="text-center">
              <span class="equis">X</span>
              <span class="circle">O</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 border bloque">
            <div class="row">
                <div class="col-12">
                    <p class="text-center smallText">Elige un ficha</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="row user">
                        <div class="col-6 equisButtom text-center active" id="x">
                            <span>X</span>
                        </div>
                        <div class="col-6 circleButtom text-center" id="o">
                            <span>O</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="text-center smallText">Recuerda que la X juega primero</p>
                </div>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 border">
          <button class="w-100">NEW GAME (VS CPU)</button>
        </div>
        <div class="col-12 border">
          <button class="w-100">NEW GAME (VS NEW PLAYER)</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/identify.js"></script>
  </body>
</html>
